<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<div class="container d-flex justify-content-center align-content-center vh-100 mt-5">
    <div class="row justify-content-center">
        <div class="mx-5">
            <h1>Registration</h1>
            <form method="post" th:object="${user}" th:action="@{/registration}">
                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <input th:field="*{login}" type="text" class="form-control" id="login" name="login"
                           placeholder="Enter your login (must be between 3 and 50 characters long.)" required>
                    <div>
                        <!--                        TODO: add error display-->
                        <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="alert alert-danger p-2" role="alert"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" name="password"
                           placeholder="Enter your password (must be between 8 and 64 characters long." required>
                    <div>
                        <!--                        TODO: add error display-->
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger p-2" role="alert"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <p class="form-label">Already have an account - <a th:href="@{/authorization}">Authorization</a>
                <p>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
