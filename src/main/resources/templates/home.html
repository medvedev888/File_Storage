<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/header-fragment.html::header}"></div>
</div>
<!--    breadcrumbs-->
<div class="container">
    <!--    TODO: make normal breadcrumbs -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 ps-4 py-3 border-bottom">
            <li class="breadcrumb-item">
                <a th:href="@{/}" th:with="path='/'">Home</a>
            </li>
        </ol>
    </nav>
</div>
<!--    control panel-->
<div class="container d-flex py-3">
    <div class="container d-flex justify-content-start w-auto">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-folder-modal">Create Folder
        </button>
    </div>
    <form class="container d-flex w-50">
        <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <div class="container d-flex justify-content-end w-auto">
        <button class="me-2 btn btn-primary">Upload File</button>
        <button class="btn btn-primary">Upload Folder</button>
    </div>
</div>
<!--    TODO: add display of objects (folders and files)-->
<div class="container my-4">
    <ul class="list-group list-group-flush" th:each="folder : ${listOfFolders}">
        <li class="list-group-item d-flex align-items-center my-1 border bg-body rounded">
            <img th:src="@{/img/folder_image.png}"
                 style="width: 1.5rem;" class="d-inline-flex justify-content-start me-4" alt="Folder">
            <a th:href="@{'/?path=' + ${folder.getName()} + '/'}" class="d-inline-flex flex-grow-1 text-decoration-none" th:text="${folder.getName()}"></a>
            <button type="button" class="btn btn-primary btn-sm d-inline-flex justify-content-end" data-bs-toggle="dropdown"
                    aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                    <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                </svg>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Rename</a></li>
                <li><a class="dropdown-item" href="#">Delete</a></li>
            </ul>
        </li>
    </ul>
</div>

<div th:replace="~{modals/create-folder-modal.html}"></div>

<!--TODO: need to add failure and success message to users-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
